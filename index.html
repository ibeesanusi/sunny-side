<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e3541beff1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <i class="fa-brands fa-facebook"></i>
    <span class="h2 text-center text-success">Basic Grid system </span>
    <div class="container-lg my-5">
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-danger">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-success">col 3</div>
        </div>
      </div>
    </div>
    <h2>Column width</h2>

    <div class="container-lg my-5">
      <div class="row">
        <div class="col-3">
          <div class="p-5 bg-success text-light">col 1</div>
        </div>
        <div class="col-6">
          <div class="p-5 bg-success text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-success text-light">col 2</div>
        </div>
      </div>
    </div>
    <h2>Responsive Column width</h2>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 col-lg-7 bg-info p-5">col 1</div>
        <div class="col-md-6 col-lg-5 bg-secondary p-5">col 2</div>
      </div>
      <div class="row">
        <div class="col-sm-3 col-md-5 p-5 bg-warning">col 1</div>
        <div class="p-5 col-sm-6 col-md-2 bg-success">col 2</div>
        <div class="p-5 col-sm-3 col-md-5 bg-dark">col 3</div>
      </div>
    </div>
    <!-- flex, justify-content, align-items, gap -->
    <h2>Justifying column width</h2>
    <div class="container-lg my-5">
      <div class="row justify-content-around">
        <div class="col-sm-3 bg-primary p-5">col 1</div>
        <div class="col-sm-3 bg-primary p-5">col 2</div>
        <div class="col-sm-3 bg-primary p-5">col 3</div>
      </div>
    </div>
    <div class="container-md my-5">
      <div class="row justify-content-between">
        <div class="col-md-7 p-5 bg-primary">
          <h1>Image</h1>
          <div class=" justify-content-around">
            <div class="row my-3">
              <div class="col-md-5 bg-warning">left</div>
              <div class="col-md-5 bg-success">right</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-5 bg-dark">col 2</div>
      </div>
    </div>
    <div class="container md my-3">
      <div class="row justify-content-between">


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
